<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Translator version 1</title>
    <script>
        async function translateText(language) {
            const inputText = document.getElementById('englishText').value;
            const outputDiv = document.getElementById('translationText');

            if (!inputText.trim()) {
                outputDiv.textContent = 'Please enter text to translate.';
                return;
            }

            let langPair;
            if (language === 'french') {
                langPair = 'en|fr';
            } else if (language === 'german') {
                langPair = 'en|de';
            } else if (language === 'spanish') {
                langPair = 'en|es';
            } else if (language === 'chinese') {
                langPair = 'en|zh-CN';
            } else if (language === 'italian') {
                langPair = 'en|it';
            } else if (language === 'portuguese') {
                langPair = 'en|pt';
            }
            try {
                const response = await fetch('https://api.mymemory.translated.net/get?q=' + encodeURIComponent(inputText) + '&langpair=' + langPair);
                const data = await response.json();

                if (data && data.responseData && data.responseData.translatedText) {
                    outputDiv.textContent = data.responseData.translatedText;
                } else {
                    outputDiv.textContent = 'Error: Unable to fetch translation.';
                }
            } catch (error) {
                outputDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>English Translator</h1>
    <p>Enter your English text below and select a language to see the translation.</p>

    <textarea id="englishText" rows="4" cols="50" placeholder="Enter English text here..."></textarea>
    <br>
    <button onclick="translateText('french')">Translate to French</button>
    <button onclick="translateText('german')">Translate to German</button>
    <button onclick="translateText('spanish')">Translate to Spanish</button>
    <button onclick="translateText('chinese')">Translate to Chinese</button>
    <button onclick="translateText('italian')">Translate to Italian</button>
    <button onclick="translateText('portuguese')">Translate to Portuguese</button>

    <h2>Translation:</h2>
    <div id="translationText" style="border: 1px solid #ccc; padding: 10px; min-height: 50px;"></div>
</body>
</html>
